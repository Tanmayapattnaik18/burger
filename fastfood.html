<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Virtual McDonald's</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    #orderContainer {
      text-align: center;
    }

    img {
      max-width: 100%;
      max-height: 70vh;
    }
  </style>
</head>
<body>

  <div id="orderContainer">
    <button onclick="placeOrder()">Order Food</button><br><br>

    <label><input type="checkbox" value="Burger">Burger</label>
    <label><input type="checkbox" value="Fries">Fries</label>
    <label><input type="checkbox" value="Soda">Soda</label>
  </div>

  <script>
    let orderId = 1;

    function generateOrderId() {
      return orderId++;
    }

    function getRandomSeconds() {
      return Math.floor(Math.random() * 5000) + 1000;
    }

    function placeOrder() {
      const selectedItems = document.querySelectorAll('input[type="checkbox"]:checked');

      if (selectedItems.length === 0) {
        alert('Please select at least one item to order.');
        return;
      }


      document.querySelector('button').disabled = true;

      const orderPromise = new Promise((resolve) => {
        setTimeout(() => {
          resolve();
        }, getRandomSeconds());
      });

      orderPromise.then(() => {
        const orderContainer = document.getElementById('orderContainer');
        orderContainer.innerHTML = ''; 

        const foodImage = document.createElement('img');
        foodImage.src = getRandomFoodImage(); // Replace with actual image URLs
        orderContainer.appendChild(foodImage);

        const orderIdElement = document.createElement('div');
        orderIdElement.style.position = 'absolute';
        orderIdElement.style.top = '10px';
        orderIdElement.style.right = '10px';
        orderIdElement.textContent = 'Order ID: ' + generateOrderId();
        orderContainer.appendChild(orderIdElement);
      });
    }
