<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Virtual Food Ordering System</title>
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #f8f8f8;
      font-family: Arial, sans-serif;
    }

    #foodImage {
      display: none;
    }

    #orderInfo {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 18px;
    }
  </style>
</head>
<body>

  <button onclick="orderFood()">Order Food</button>

  <div id="foodOptions">
    <input type="checkbox" id="burgerCheckbox" value="Burger">
    <label for="burgerCheckbox">Burger</label>

    <input type="checkbox" id="pizzaCheckbox" value="Pizza">
    <label for="pizzaCheckbox">Pizza</label>

  </div>

  <div id="foodImage">
    <img src="" alt="Food Image" id="foodImg">
  </div>

  <div id="orderInfo"></div>

  <script>
    function getRandomSeconds() {
      return Math.floor(Math.random() * (5000 - 2000 + 1) + 2000);
    }

    function orderFood() {
      const selectedFoodItems = Array.from(document.querySelectorAll('input[type="checkbox"]:checked'))
        .map(checkbox => checkbox.value);

      if (selectedFoodItems.length === 0) {
        alert("Please select at least one food item.");
        return;
      }
      document.querySelector('button').disabled = true;

      const orderPromise = new Promise(resolve => {
        const processingTime = getRandomSeconds();
        setTimeout(() => {
          resolve();
        }, processingTime);
      });

      orderPromise.then(() => {
        document.querySelector('button').disabled = false;

        const foodImage = document.getElementById('foodImage');
        foodImage.style.display = 'block';
        const foodImageUrl = getFoodImageUrl(selectedFoodItems[0]);
        document.getElementById('foodImg').src = foodImageUrl;
        const orderInfo = document.getElementById('orderInfo');
        const orderId = generateOrderId();
        orderInfo.innerHTML = `Order ID: ${orderId}`;

        document.querySelectorAll('input[type="checkbox"]').forEach(checkbox => {
          checkbox.checked = false;
        });
      });
    }

    function getFoodImageUrl(foodItem) {
      const imageMap = {
        'Burger': 'burger_image_url.jpg',
        'Pizza': 'pizza_image_url.jpg',
      };
      return imageMap[foodItem] || '';
    }

    function generateOrderId() {
      return Math.floor(Math.random() * 10000);
    }
  </script>

</body>
</html>
